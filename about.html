<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Us - PeachtreeChat</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #2e2e2e;
    }

    /* NAVIGATION */
    nav {
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      padding: 12px 20px;
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 999;
    }

    .nav-container {
      max-width: 1000px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 80px;
      flex-wrap: wrap;
    }

    .nav-logo img {
      height: 80px;
      object-fit: contain;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-top: 10px;
    }

    .nav-links a {
      text-decoration: none;
      color: #2e2e2e;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .nav-links a:hover {
      color: #FF914D;
      transform: scale(1.05);
    }

    /* MAIN CONTENT */
    .content {
      max-width: 900px;
      margin: 60px auto;
      background: #ffffff;
      padding: 50px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s ease-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 38px;
      color: #FF914D;
      margin-bottom: 30px;
      font-weight: 700;
    }

    p {
      font-size: 18px;
      color: #555;
      line-height: 1.8;
      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.8s ease forwards;
    }

    p:nth-of-type(1) { animation-delay: 0.3s; }
    p:nth-of-type(2) { animation-delay: 0.5s; }
    p:nth-of-type(3) { animation-delay: 0.7s; }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .founder-photo {
      width: 200px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .footer {
      text-align: center;
      margin-top: 60px;
      padding: 30px 0 40px;
      color: gray;
      font-size: 14px;
      border-top: 1px solid #eee;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 28px;
      }

      .nav-container {
        flex-direction: column;
        height: auto;
      }

      .nav-links a {
        font-size: 14px;
        margin: 8px;
      }

      .content {
        padding: 30px 20px;
        margin: 40px 10px;
      }

      p {
        font-size: 16px;
      }

      .founder-photo {
        width: 150px;
      }
    }
  </style>
</head>
