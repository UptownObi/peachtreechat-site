<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PeachtreeChat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* NAVIGATION */
    nav {
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      padding: 12px 20px;
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 999;
    }

    .nav-container {
      max-width: 1000px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-logo img {
      height: 80px;
      object-fit: contain;
    }

    .nav-links a {
      margin-left: 30px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 16px;
    }

    .nav-links a:hover {
      color: #00b894;
    }

    .main {
      padding: 60px 20px;
    }

    img.logo {
      max-width: 180px;
      margin-bottom: 20px;
    }

    h1 {
      color: #2e2e2e;
    }

    p {
      font-size: 1.1em;
      color: #555;
      margin: 10px auto;
    }

    .cta {
      margin: 20px 10px;
      display: inline-block;
      background-color: #00b894;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    .newsletter input[type="email"] {
      padding: 10px;
      width: 250px;
      margin-top: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .newsletter input[type="submit"] {
      padding: 10px 20px;
      background-color: #00b894;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }

    .footer {
      margin-top: 60px;
      color: gray;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar with Logo -->
  <nav>
    <div class="nav-container">
      <div class="nav-logo">
        <a href="index.html">
          <img src="peachtreechat-logo.png" alt="PeachtreeChat Logo" />
        </a>
      </div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="mailto:info@peachtreechat.com">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main">
    <h1>Welcome to PeachtreeChat</h1>
    <p>AI-powered chatbots for salons, real estate, and small businesses.</p>
    <p>Let us automate your bookings, FAQs, and leads â€” no code needed.</p>

    <a href="mailto:info@peachtreechat.com" class="cta">Contact Us</a>
    <a href="about.html" class="cta">About Us</a>

    <!-- Newsletter Signup -->
    <div class="newsletter">
      <form action="https://formspree.io/f/yourFormID" method="POST">
        <input type="email" name="email" placeholder="Join our newsletter" required />
        <input type="submit" value="Subscribe" />
      </form>
    </div>

    <div class="footer">
      <p>Launching soon... Stay tuned!</p>
    </div>
  </div>

</body>
</html>
