<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PeachtreeChat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;

    nav {
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      padding: 12px 20px;

      top: 0;
      width: 100%;
      z-index: 999;
    }

    .nav-container {
      max-width: 1000px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 80px;
    }

    .nav-logo img {
      height: 110px;
      object-fit: contain;
    }

    .nav-links a {
      margin-left: 30px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 16px;
    }

    .nav-links a:hover {
      color: #00b894;
    }

    .main {
      padding: 60px 20px;
    }

    .cta {
      margin: 20px 10px;
      display: inline-block;
      background-color: #00b894;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    .footer {
      margin-top: 60px;
      color: gray;
    }
  </style>
</head>
