<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PeachtreeChat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f9f9f9;
    }
    img.logo {
      max-width: 180px;
      margin-bottom: 20px;
    }
    h1 {
      color: #2e2e2e;
    }
    p {
      font-size: 1.1em;
      color: #555;
    }
    .cta {
      margin-top: 30px;
      display: inline-block;
      background-color: #00b894;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .newsletter input[type="email"] {
      padding: 10px;
      width: 250px;
      margin-top: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .newsletter input[type="submit"] {
      padding: 10px 20px;
      background-color: #00b894;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }
    .social-icons {
      margin-top: 40px;
    }
    .social-icons a {
      margin: 0 10px;
      text-decoration: none;
      font-size: 24px;
      color: #333;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Logo -->
  <img src="peachtreechat-logo.png" alt="PeachtreeChat Logo" class="logo" />

  <h1>Welcome to PeachtreeChat</h1>
  <p>AI-powered chatbots for salons, real estate, and small businesses.</p>
  <p>Let us automate your bookings, FAQs, and leads — no code needed.</p>

  <a href="mailto:info@peachtreechat.com" class="cta">Contact Us</a>
  <a href="about.html" class="cta" style="margin-left: 10px;">About Us</a>


  <!-- Newsletter Signup -->
  <div class="newsletter">
    <form action="https://formspree.io/f/yourFormID" method="POST">
      <input type="email" name="email" placeholder="Join our newsletter" required />
      <input type="submit" value="Subscribe" />
    </form>
  </div>

  <!-- Social Media Icons -->
  <div class="social-icons">
    <a href="https://facebook.com/peachtreechat" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="https://instagram.com/peachtreechat" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://linkedin.com/company/peachtreechat" target="_blank"><i class="fab fa-linkedin"></i></a>
  </div>

  <p style="margin-top: 50px; color: gray;">Launching soon... Stay tuned!</p>

</body>
</html>
